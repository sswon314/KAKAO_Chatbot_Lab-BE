## Active profile
spring.profiles.active=prod
## Port
#server.port=9000  // port number
## MySQL DataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/survey?zeroDateTimeBehavior=convertToNull&useUnicode=yes&characterEncoding=UTF-8&charSet=UTF-8&connectTimeout=2000&autoReconnect=true&useSSL=false
#spring.datasource.username=root
